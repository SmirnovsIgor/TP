version: '3'

services:
  db:
    image: postgres:11.5-alpine
    ports:
      - "5432:5432"
  redis:
    image: "redis:alpine"
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  celery:
    build: .
    command: celery -A TicketProer worker -l info
    volumes:
      - .:/code
    depends_on:
      - redis
